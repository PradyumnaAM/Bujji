<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day for You ðŸŒ¹</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: rgba(255, 0, 100, 0.7);
    font-size: 20px;
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Main Box */
.container {
    background: white;
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    text-align: center;
    max-width: 600px;
    width: 90%;
    animation: popIn 0.6s ease-out;
    z-index: 10;
}

@keyframes popIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    font-size: 26px;
    color: #e6005c;
    margin-bottom: 15px;
    transition: 0.5s;
}

/* Floating YES text */
.floatText {
    animation: floatText 2s infinite ease-in-out;
}

@keyframes floatText {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

/* Images */
#mainImg {
    width: 200px;
    max-width: 80%;
    border-radius: 15px;
    margin-bottom: 15px;
}

#roseImg {
    width: 150px;
    display: none;
    margin-bottom: 15px;
    animation: floatText 2s infinite ease-in-out;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.2s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    background: #ff1a4d;
    transform: scale(1.1);
}

#noBtn {
    background: orange;
    color: white;
    position: relative;
}

/* Popup */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: black;
    color: white;
    padding: 20px 30px;
    border-radius: 10px;
    font-size: 22px;
    display: none;
    z-index: 999;
}

/* Fireworks canvas */
#fireworksCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    display: none;
}

/* Responsive */
@media (max-width: 600px) {
    h1 { font-size: 20px; }
    #mainImg { width: 160px; }
    #roseImg { width: 120px; }
}
</style>
</head>

<body>

<canvas id="fireworksCanvas"></canvas>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <img id="mainImg" src="herpic.jpg">
    <img id="roseImg" src="rose.png">

    <h1 id="question">Will you accept this rose bbg? ðŸŒ¹</h1>

    <div class="buttons" id="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ˜ˆ</button>
    </div>
</div>

<div class="popup" id="popup">HAHA YOU THOUGHT ðŸ˜‚</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const music = document.getElementById("bgMusic");
const mainImg = document.getElementById("mainImg");
const roseImg = document.getElementById("roseImg");
const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");

let noScale = 1;
let musicStarted = false;

/* Detect mobile */
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

/* Resize canvas */
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* Start music on first click */
document.body.addEventListener("click", () => {
    if (!musicStarted) {
        music.play();
        musicStarted = true;
    }
});

/* Desktop ONLY runaway NO button */
function moveNoButton() {
    if (isMobile) return; // DO NOT MOVE ON MOBILE

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noScale += 0.12;
    noBtn.style.transform = `scale(${noScale})`;
}

noBtn.addEventListener("mouseover", moveNoButton);

/* Click NO */
noBtn.addEventListener("click", () => {
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 1500);

    if (!isMobile) moveNoButton();
});

/* YES BUTTON */
yesBtn.addEventListener("click", () => {
    question.innerHTML = "YAYYYYYY ðŸ˜ I LOVE YOU BBBG ðŸ’–";
    question.classList.add("floatText");

    mainImg.style.display = "none";
    roseImg.style.display = "block";
    buttons.style.display = "none";

    startFireworks();
    confettiBurst();
});

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (10 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 6) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 12000);
}
setInterval(createHeart, 120);

/* Confetti */
function confettiBurst() {
    for (let i = 0; i < 200; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.animation = `fall ${2+Math.random()*3}s linear forwards`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}

const style = document.createElement("style");
style.innerHTML = `
@keyframes fall {
    to { transform: translateY(100vh) rotate(360deg); opacity:0; }
}`;
document.head.appendChild(style);

/* FIREWORKS */
let fireworks = [];
function Firework() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = Math.random() * canvas.height / 2;
    this.color = `hsl(${Math.random()*360},100%,50%)`;
}

function startFireworks() {
    canvas.style.display = "block";
    setInterval(() => fireworks.push(new Firework()), 500);
    animateFireworks();
}

function animateFireworks() {
    requestAnimationFrame(animateFireworks);
    ctx.clearRect(0,0,canvas.width,canvas.height);

    fireworks.forEach((fw, i) => {
        fw.y -= 5;
        ctx.beginPath();
        ctx.arc(fw.x, fw.y, 2, 0, Math.PI*2);
        ctx.fillStyle = fw.color;
        ctx.fill();

        if (fw.y <= fw.targetY) {
            explode(fw.x, fw.y, fw.color);
            fireworks.splice(i,1);
        }
    });
}

function explode(x, y, color) {
    for (let i = 0; i < 50; i++) {
        let angle = Math.random()*Math.PI*2;
        let speed = Math.random()*4;
        let vx = Math.cos(angle)*speed;
        let vy = Math.sin(angle)*speed;
        let life = 50;

        function draw() {
            if (life <= 0) return;
            ctx.beginPath();
            ctx.arc(x, y, 2, 0, Math.PI*2);
            ctx.fillStyle = color;
            ctx.fill();
            x += vx;
            y += vy;
            vy += 0.05;
            life--;
            requestAnimationFrame(draw);
        }
        draw();
    }
}
</script>

</body>
</html>
